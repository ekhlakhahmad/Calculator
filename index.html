<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <div class="logo">
                <img src="./images/logo-transparent.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./Resume/index.html">Resume</a></li>
                <li><a href="./Gallery/index.html">Gallery</a></li>
                <li><a href="./Contact_Us/index.html">Contact</a></li>
                <li><a href="./About/index.html">About</a></li>
            </ul>
        </header>
        <div class="container">
    
            <div class="display">
                <input type="text" placeholder="0" id="inputBox" readonly>
            </div>
            
            <div class="buttons">
                <button class="operator">AC</button>
                <button class="operator">%</button>
                <button class="operator">DEL</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>

        <footer>
            <div class="social-media">
                <a href=""><img src="./images/linkedin.png" alt="linkedIn"></a>
                <a href=""><img src="./images/github.png" alt="linkedIn"></a>
                
            </div>
            <p>Developed by | <img src="./images/love.png" alt=""> <span class="ekhlakh">Ekhlakh</span> <span class="ahmad">Ahmad</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
